services:
  server:
    image: sarthakg0yal/asap-server:latest
    container_name: asap-server
    restart: unless-stopped
    ports:
      - "${SERVER_PORT:-3000}:3000"
    environment:
      PORT: 3000
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      TOKEN_EXP: ${TOKEN_EXP:-7d}
      FRONTEND_DOMAIN: ${FRONTEND_DOMAIN}
      NODE_ENV: production
    extra_hosts:
      # Lets the container reach a database running on the Docker host machine.
      # Remove this line if your database is on a separate host/server.
      - "host.docker.internal:host-gateway"
    networks:
      - asap-network

  client:
    image: sarthakg0yal/asap-client:latest
    container_name: asap-client
    restart: unless-stopped
    ports:
      - "${CLIENT_PORT:-80}:80"
    environment:
      BACKEND_SERVER_URL: http://asap-server:3000
      DOMAIN_NAME: ${DOMAIN_NAME}
    depends_on:
      - server
    networks:
      - asap-network

networks:
  asap-network:
    driver: bridge
