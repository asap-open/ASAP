services:
  db:
    image: postgres:17-alpine
    container_name: asap-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - asap-db-data:/var/lib/postgresql/data
    networks:
      - asap-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    image: sarthakg0yal/asap-server:latest
    container_name: asap-server
    restart: unless-stopped
    ports:
      - "${SERVER_PORT:-3000}:3000"
    environment:
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public
      JWT_SECRET: ${JWT_SECRET}
      TOKEN_EXP: ${TOKEN_EXP:-7d}
      FRONTEND_DOMAIN: ${FRONTEND_DOMAIN}
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    networks:
      - asap-network

  client:
    image: sarthakg0yal/asap-client:latest
    container_name: asap-client
    restart: unless-stopped
    ports:
      - "${CLIENT_PORT:-80}:80"
    environment:
      BACKEND_SERVER_URL: http://asap-server:3000
      DOMAIN_NAME: ${DOMAIN_NAME}
    depends_on:
      - server
    networks:
      - asap-network

volumes:
  asap-db-data:

networks:
  asap-network:
    driver: bridge
